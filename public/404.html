<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>콩두몰 - KongDoo Mall</title>
  <script type="text/javascript">
    // GitHub Pages에서 SPA 라우팅을 위한 리다이렉트 처리
    var segmentCount = 1;
    var location = window.location;
    var baseUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + '/kongdoomall';
    var pathname = location.pathname;

    // /kongdoomall 이후의 경로만 처리
    if (pathname.indexOf('/kongdoomall') === 0) {
      pathname = pathname.slice('/kongdoomall'.length);
    }

    var redirectUrl = baseUrl + '/?/' +
      pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
      location.hash;

    window.location.replace(redirectUrl);
  </script>
</head>
<body>
</body>
</html>
